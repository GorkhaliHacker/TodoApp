{% extends 'base.html' %}
{% block title %}
    Update Your Tasks
{% endblock title %}
{% block body%}

    <!-- For Updating The Todo Lists -->
    <div id = "container" >
        <form action="/update/{{todo.sn}}" method="POST">
        <h2 class="todo"> Update Your Work To Do Here</h2>
        <div class="mb-3">
            <label for="title" class="form-label">Title Of the Work To Do </label>
            <input type="text" class="form-control" name='title' id="title" value="{{todo.title}}"aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
            <label for="descrip" class="form-label">The Task You Want To Do</label>
            <input type="text" class="form-control" name="description" id="description" value="{{ todo.description }}">
            <div id="emailHelp" class="form-text"><strong> <center><h3>No pain No Gain <br /> Be Sure to Complete All of Your Listed Tasks</h3></center> </strong></div>
        </div>
            <button type="submit" class="btn btn-dark">Update</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
{% endblock body%}
